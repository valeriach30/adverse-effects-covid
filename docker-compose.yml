version: "3.9"

services:
  # --- Postgres (Airflow + Superset + Druid metadata) ---
  postgres:
    image: "postgres:13"
    container_name: postgres_vaers
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 5s
      retries: 5

  # --- Airflow Initialization ---
  airflow-init:
    image: "apache/airflow:2.9.0"
    container_name: airflow_init_vaers
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./dags:/opt/airflow/dags
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: unaclavesecretaparaelproyecto
    entrypoint: /bin/bash
    command: -c "airflow db init && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin"
    restart: "no"

  airflow:
    image: "apache/airflow:2.9.0"
    container_name: airflow_vaers
    depends_on:
      airflow-init:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    volumes:
      - ./dags:/opt/airflow/dags
      - ./spark:/opt/airflow/spark
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
      AIRFLOW__WEBSERVER__SECRET_KEY: unaclavesecretaparaelproyecto
    command: "webserver"
    restart: always

  # --- Spark Master ---
  spark-master:
    image: "apache/spark:3.5.3"
    container_name: spark_master_vaers
    hostname: spark-master
    ports:
      - "8081:8080"
      - "7077:7077"
    environment:
      SPARK_MASTER_HOST: spark-master
    command: >
      /bin/bash -c "/opt/spark/sbin/start-master.sh && tail -f /dev/null"
    restart: always

  # --- Spark Worker ---
  spark-worker:
    image: "apache/spark:3.5.3"
    container_name: spark_worker_vaers
    depends_on:
      - spark-master
    environment:
      SPARK_MASTER: spark://spark-master:7077
      SPARK_WORKER_DIR: /opt/spark/work
      SPARK_LOG_DIR: /opt/spark/logs
    command: >
      /bin/bash -c "/opt/spark/sbin/start-worker.sh spark://spark-master:7077 && tail -f /dev/null"
    restart: always

  # --- Zookeeper para Druid ---
  zookeeper:
    image: "zookeeper:3.8"
    container_name: zookeeper
    ports:
      - "2181:2181"
    restart: always

  # --- Druid (Quickstart para pruebas, con emulaciÃ³n amd64) ---
  druid-coordinator:
    image: apache/druid:29.0.0
    container_name: druid-coordinator
    depends_on:
      - zookeeper
      - postgres
    environment:
      - DRUID_XMX=512m
      - DRUID_XMS=512m
      - DRUID_ZK_SERVICE_HOST=zookeeper
      - DRUID_METADATA_STORAGE_TYPE=postgresql
      - DRUID_METADATA_STORAGE_CONNECTOR_CONNECTURI=jdbc:postgresql://postgres:5432/airflow
      - DRUID_METADATA_STORAGE_CONNECTOR_USER=airflow
      - DRUID_METADATA_STORAGE_CONNECTOR_PASSWORD=airflow
    ports:
      - "8888:8081"
    command: [ "coordinator" ]
    restart: always

  druid-broker:
    image: apache/druid:29.0.0
    container_name: druid-broker
    depends_on:
      - zookeeper
      - druid-coordinator
    environment:
      - DRUID_XMX=512m
      - DRUID_XMS=512m
      - DRUID_ZK_SERVICE_HOST=zookeeper
    ports:
      - "8082:8082"
    command: [ "broker" ]
    restart: always

  druid-router:
    image: apache/druid:29.0.0
    container_name: druid-router
    depends_on:
      - zookeeper
      - druid-coordinator
      - druid-broker
    environment:
      - DRUID_XMX=512m
      - DRUID_XMS=512m
      - DRUID_ZK_SERVICE_HOST=zookeeper
    ports:
      - "8889:8888"
    command: [ "router" ]
    restart: always

  # --- Superset ---
  superset:
    image: apache/superset:4.0.0
    container_name: superset
    depends_on:
      - postgres
    ports:
      - "8088:8088" # UI Superset
    environment:
      SUPERSET_SECRET_KEY: "unaclavesecretaparaSuperset"
    command: >
      /bin/bash -c " superset db upgrade && superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin && superset init && gunicorn --bind 0.0.0.0:8088 'superset.app:create_app()' "
    restart: always
